<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
</head>
<body>

<p>Welcome to the chatroom !</p>
<script src="/socket.io/socket.io.js"></script>
<script>
    let socket = io();

    socket.on('connect',()=>{
        console.log("connected to the server");
    });  

    socket.on('disconnect',()=>{
        console.log("server was disconnected");
    });
</script>
</body>
</html>
